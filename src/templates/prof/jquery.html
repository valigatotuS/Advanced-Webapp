<!doctype html>
<html>
  <head>
    <title>Gevorderde webapplicaties - Les 1 - jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    
    <script>
      $(document).ready(function(){


        $(".mijnsliders").val(0);  //Initialiseer alle ranges (sliders) op 50

        $("#mijn1eslider").change(function() {
          alert("slider 1 aangepast");
          console.log("slider 1 aangepast");
        });  
        
        $("#mijn2eslider").change(function() {
          alert("slider 2 aangepast");
          console.log("slider 2 aangepast");
        });        
        
      });
    </script>    

  </head>
  <body>
    <h1>jQuery voorbeeld</h1>
    <input type="range" min="0" max="100" class="mijnsliders" id="mijn1eslider"> waarde <span id="mijn1ewaarde">0</span>
    <br>
    <input type="range" min="0" max="100" class="mijnsliders" id="mijn2eslider"> waarde <span id="mijn2ewaarde">0</span>

    <p>jQuery wordt extern inladen via een CDN.</p>
    <p>jQuery element selectors via $(".mijnclass") of via $("#mijnID").</p>
    <p>Gebruik de jQuery <a href="https://api.jquery.com/change">change()</a> eventhandler en <a href="https://api.jquery.com/val">val()</a> functie.</p>
    <p>De tekst/html waardes kunnen aangepast worden met <a href="https://api.jquery.com/text">text()</a> en/of <a href="https://api.jquery.com/html">html()</a></p>
  </body>
</html>
